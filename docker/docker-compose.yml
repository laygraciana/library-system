version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: library-db
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Flask 后端 API
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: library-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://admin:admin123@postgres:5432/library
      - FLASK_APP=app.py
      - FLASK_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../backend:/app
    command: >
      sh -c "
      echo '等待数据库启动...' &&
      sleep 5 &&
      python app.py
      "

  # 前端 Web 界面
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: library-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    volumes:
      - ../frontend:/usr/share/nginx/html

volumes:
  postgres_data: